<html>
<head>
  {% extends 'layout.html' %}
  {%block title %} عدد الطلبة في 2021{%endblock%}

</head>
<body>
  {% block contact %}

  <section class="container">
    <div class="alert alert-info" role="alert">
        عدد الطلبة في 2021      </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <thead>
        <th scope="col">#</th>
        <th scope="col">الاسم الثلاثي</th>
        <th scope="col">القسم </th>
        <th scope="col">تاريخ الميلاد</th>
      </tr>
    </thead>
    <tbody>
        {%for item in data %}

      <tr>
        <th scope="row">{{ item[0] }}</th>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
      </tr>
      {%endfor%}

    </tbody>
    

  </table>
        </section>
  {%endblock%}

  {% block last_news %}
  {%endblock%}


</body>
</html>
