<html>
<head>
  {% extends 'layout.html' %}
  {%block title %} جامعة واسط{%endblock%}

</head>
<body>
    {% block contact %}
    <section id="contact" class="contact">
        <div class="container" data-aos="fade-up">
  
          <div class="section-title">
            <h2>تواصل معنا</h2>
          </div>
  
          <div class="row">
  
            <div class="col-lg-6 d-flex" data-aos="fade-up">
              <div class="info-box">
                <i class="bx bx-map"></i>
                <h3>عنواننا</h3>
                <p>العراق الكوت مركز المدينة</p>
              </div>
            </div>
  
            <div class="col-lg-3 d-flex" data-aos="fade-up" data-aos-delay="100">
              <div class="info-box">
                <i class="bx bx-envelope"></i>
                <h3> البريد الالكتروني</h3>
                <p> wast@gmail.com</p>
              </div>
            </div>
  
            <div class="col-lg-3 d-flex" data-aos="fade-up" data-aos-delay="200">
              <div class="info-box ">
                <i class="bx bx-phone-call"></i>
                <h3>اتصل بنا</h3>
                <p >+964 0771113334</p>
              </div>
            </div>
           


            <div class="col-lg-12" data-aos="fade-up" data-aos-delay="300">
            <form action="/insert-communicate" method="POST">
                <div class="row">
                  <div class="col-lg-6 form-group">
                    <input type="text" name="name" class="form-control" id="name" placeholder="الاسم الكامل" required>
                  </div>
                  <div class="col-lg-6 form-group">
                    <input type="email" class="form-control" name="email" id="email" placeholder="البريد الالكتروني" required>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" class="form-control" name="topic" id="topic" placeholder="الموضوع" required>
                </div>
                <div class="form-group">
                  <textarea class="form-control" name="text" rows="5" placeholder="النص" required></textarea>
                </div>
                
                <div class="text-center">                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
  
          </div>
  
        </div>
      </section><!-- End Contact Us Section -->
  
    {%endblock%}

{%block last_news%}
{%endblock%}

</body>
</html>
